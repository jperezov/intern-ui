<!--suppress ALL -->
<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">{{data.type}} Tests</h3>
    </div>
    <div class="panel-body">
        {{data.description}}
    </div>
    <div class="panel-footer form-inline text-right">
        <span ng-if="data.type==='functional'">
            Browser:
            <select
                    class="form-control"
                    ng-model="tsCtrl.browser"
                    ng-options="item as item.label for item in tsCtrl.browsers track by item.id"></select>
        </span>
        <div class="btn-group">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Run <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li>
                    <a href="{{data.run.all.url + '/' + tsCtrl.browser.id}}">
                        <span>{{data.run.all.name}}</span>
                        <span><span class="badge">{{data.run.all.num}}</span></span>
                    </a>
                </li>
                <li role="separator" class="divider"></li>
                <li ng-repeat="test in data.run.tests">
                    <a href="{{test.url + '/' + tsCtrl.browser.id}}">
                        <span>{{test.name}}</span>
                        <span><span class="badge">{{test.num}}</span></span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
